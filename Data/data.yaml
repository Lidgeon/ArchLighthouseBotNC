  - Станьте частью программы работы с отключенным разумом, зарабатывайте без усилий и траты времени на нудную работу! Засните, выходя из квартиры и проснитесь, когда все будет кончено!
  - Собираетесь выйти на покой? Получили травму, которая несовместима с работой? Срочно нуждаетесь в быстром заработке? Загрузите свои навыки в нашу базу данных и получите денежное вознаграждение, достойное трудов, которыми эти навыки получены!
  - Устали от капризных рабочих, требовательных питомцев, неудобных партнеров? Используйте нашу искусственную рабочую силу и прислугу, натренированную на базах данных навыков профессионалов!
  - Устали от оружия, что мажет, когда вы точно взяли цель на мушку? От брони, что только мешает? От прочих неудобств? Забудьте о них с умным снаряжением Тентакорп, которое будет вашим верным соратником на поле боя!
  - С нашей умной техникой, когда вы приходите с работы, кофе будет сделан, ужин разогрет, компьютер включен с вашей любимой игрой или стримингом на главной странице, а любимый эскорт уже будет заказан и на полпути к вашему дому! Есть комплексные предложения формата "Умный Дом".
  - Устали путаться на дорогах, продирать глаза за рулем или штурвалом транспорта на пути на работу? Купите умный транспорт от Тентакорп, который сам доставит вас в любую точку НоксСити, пока вы отдыхаете, смотрите сериалы, спите или развлекаетесь с кем-то на заднем сидении!

