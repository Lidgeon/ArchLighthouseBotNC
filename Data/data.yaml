  - преступный картель был уничтожен при попытке перехвата транспортного судна "Эгиды", сообщается о порядка сорока погибших, все из которых опознаны как участники преступной организации. Какой груз имело на себе судно "Эгиды" - не сообщается.
  - неизвестные попытались пробраться в транспорт "Эгиды" на обслуживании в верфии и угнать судно, однако, стали заложниками системы безопасности и погибли от голода к моменту обнаружения работниками. "Эгида" в ответ на комментарии в магнавебе заверяет что это действие исключительно против неавторизированного проникновения и клиентам не стоит опасаться подобной участи.
  - стал местом столкновения между подразделениями "Апекс" Королевства Прима и "Наковальня" Мордекорп, разрушен целый район города. Причиной конфликта стало столкновение корпоративных интересов. Ордены привлечены к расследованию того, насколько правомерно были разрушения такого масштаба.
  - преступная банда была уничтожена подразделением "Апекс" Королевства Прима, после захвата клиента их охранного агентства с целью шантажа. Клиент был возвращен целым и невредимым.
  - подразделение "Апекс" Королевства Прима напало на транспорт "Эгиды" Королевства Айль по заказу своего нанимателя, итогом чего стало разрушительное столкновение и падение транспорта. Королевство Айль заверяет клиентов что весь груз застрахован, однако, говорит, что будет судится с Королевством Прима. Королевство Прима в ответ заявляет что предоставление подобных услуг является в рамках Кодекса Города.
  - подразделение "Апекс" Королевства Прима провело охоту на членов обьявившего забастовку профсоюза работников местного завода, выполняя контракт с другой корпорацией. Все участники профсоюза были захвачены, и, по словам представительницы Апекс, после переобучения, модификации и эмпатической стимуляции вернутся к работе и будут работать бесплатно пока не покроют корпорации убытки вызванные забастовкой.
  - подразделение "Апекс" Королевства Прима зачистило присутствие другой корпорации на осколке, завершая долгоиграющий конфликт. Лорд Тумана осколка наконец-то смог объявить о конце комендантского часа во время которого стороны договорились вести бои за территорию чтобы не мешать работе инфраструктуры.
  - подразделение "Апекс" Королевства Прима, не получив оплату по завершению рабочего контракта, взяла оплату клиентами, забирая их для исправительных работ в ульях Королевства. На фоне этого Королевство Айль провело рекламную компанию "с нашими вкладами у вас всегда будут деньги чтобы откупиться от тифонов которых вы пригрели!"
  - произошел бунт жителей трущоб нижних уровней, которых выселяли для освобождения пространства под техническую инфраструктуру корпоравтиного предприятия. К подавлению беспорядков был привлечен Мордекорп и его "Наковальня", к настоящему моменту ситуация находится под полным контролем, по заверениям представителя мордекорп.
  - подвергся рейду пиратов, однако их силы были уничтожены кораблем харона Мордекорп. Осколок понес повреждения в месте падения пиратского судна. Пиратским судном, по словам работников на месте, не управлял архонт. Орден Длани пообещал провести зачистку темных осколков на которых может находится пиратская база.
  - подвергся рейду пиратов после того, как Лорд Тумана разорвал контракт с Мордекорп после многочисленных проишествий связанных с поведением солдат корпорации. Инфраструктуре осколка был нанесен существенный ущерб. Орден Длани пообещал провести зачистку темных осколков на которых может находится пиратская база.
  - жители нижних уровней, создав собственную ОПГ, на протяжении месяцев занимались грабежом и рейдами на корпоративные предприятия осколка, пока к урегулированию ситуации не было привлечено особое подразделение Мордекорп, "Наковальня". К настоящему моменту ОПГ полностью уничтожено и со слов представителя Наковальни оканчивается охота на последних из скрывающихся организаторов преступлений.
  - произошла масштабная операция нескольких преступных картелей для ограбления банка Королевства Айль, однако, за охрану обьекта отвечала "Наковальня" корпорации Мордекорп, вследствие чего практически все нападавшие были ликвидированы. Силы правопорядка осколка проводят охоту и рейды против остатков картелей.
  - произошла масштабная операция по попытке захвата заложников в одном из Дворцов корпорации Холдинг Хорнс, однако, за охрану обьекта отвечала "Наковальня" корпорации Мордекорп, и практически все нападавшие были ликвидированы. Представитель службы безопаснсости Холдинг Хорнс заверяют всех, что они найдут всех виновных в произошедшем.
  - в заложники преступным картелем был захвачен важный работник корпорации, личность которого держится в секрете. Картель окопался в здании на окраине города и требует выкупа и возможности покинуть осколок без преследования. Мы мониторим ситуацию и сообщим вам о изменении.
  - захваченный в заложники преступными картелями работник корпорации, личность коткорого до сих пор не известна, был освобождени в ходе совместной операции "Наковальни" Мордекорп и "Апекс" Королевства Прима. Оба подразделения были наняты неназванной корпорацией для проведения миссии спасения.
  - Орден Храмовников начинает крупнейший проект реновации инфраструктуры осколка под началом метсного лорда тумана. Согласно плану работ, районы осколка будут закрыты поочередно для проведения работ, расписание и информацию о том, как будет работать транспорт на время проведения работ можно найти на сайте Храма осколка.
  - Орден Храмовников провел крупнейшие сборы среди верующих архонтократии для создания новых обьектов инфраструктуры, которые не только улучшат качество жизни жителей осколка, но и создадут множество новых рабочих мест, помогая в решении проблемы безработицы.
  - Орден Храмовников согласовал с местным Лордом Тумана начало создания нового уровня острова - с тем, как инфраструктуре осколка требуется обновление. Лорд Тумана обещает изменить специализацию осколка и поднять его на новый уровень - как в буквальном смысле, так и в переносном.
  - Орден Храмовников провелы сборы на реновацию Храма Осколка, прихожане собрали ощутимую сумму, и представитель организации собщает о масштабных планах расширения.
  - неизвестный захватил в заложники прихожан Храма, и требовал возможность написать обьявление для системы оповещения города. Силы местного Лорда Тумана в ходе операции устранили преступника, никто из прихожал не пострадал.
  - неизвестный подорвал себя внутри Храма после публикации в Магнавеб манифеста о том, как Орден Храмовников одобрил снос дома в котором он имел квартиру для постройки корпоративного обьекта. Несколько прихожан и служащих ордена получили ранения.
  - Орден Храмовников собрал пожертвования для возведения памятника архонту, оказавшего великое влияние на судьбу осколка. На церемонии открытия памятника прошла одна из самых масштабных молитвенных служб за всю историю осколка, к которой мог присоединится любой желающий.
  - Орден Храмовников проводит на собранные пожертвования прихожан акцию благотворительности, предлагая всем нуждающимся получить предметы первой необходимости и медицинскую помощь. Для подтверждения статуса нуждающегося необходимо предоставить свой магнакор для подключения.
  - Орден Храмовников заключил контракт с Королевством Вистара для создания бионической парковой зоны адаптированной к выживанию в текущих экологических условиях осколка.
  - Дом Ойр в ходе ремонтных работ на нижних уровнях обнаружил улей тифонов, который, как выяснилось, являлся причиной пропажи бездомных и горожан низкого дохода. "Наковальня" Мордекорп занялась зачисткой обнаруженной коммуны, в которой большая часть тифонов не имели магнокоров и находились в городе незаконно.
  - Дом Ойр в ходе ремонтных работ на нижних уровнях обнаружил массовое захоронение из сотен тел пропадавших без вести жителей осколка за последние несколько десятилетий. К расследованию произошедшего присоединился Орден Длани.
  - Дом Ойр в ходе ремонтных работ на нижних уровнях обнаружил целое поселение культистов грез, которое существовало в основании осколка на протяжении нескольких лет. Орден Смотрителей приступил к зачистке и оцепил всю территорию нижних уровней осколка.
  - Дом Ойр в ходе ремонтных работк на нижних уровнях обнаружил базу преступного картеля, местные правоохранительные силы провели операцию по зачистке преступных элементов, однако некоторым из них удалось скрыться. Жителей осколка просят проявлять бдительность на улицах.
  - открылся новый Мегацентр корпорации Все и Вся, на открытии поприсутствовал местный лорд тумана, который сообщил о том, что этот мегацентр станет важным шагом на пути к решению проблемы безработицы.
  - произошел взрыв внутри Мегацентра корпорации Все и Вся, местные власти рассматривают произошедшее как возможное нарушение норм безопасности. Представители корпорации заявляют о том, что взрыв произошел в следствие терракта подстроенного конкурентами.
  - в Мегацентре Все и Вся произошла давка во время дня больших скидок на всю продукцию, в результе чего порядка сотни получили травмы или погибли. Местные власти проводят проверку касательно соблюдения всех норм безопасности на обьекте.
  - Мегацентр Все и Вся частично ушел на нижние уровни, как выяснилось он был построен на части уровня осколка который не был рассчитан на подобную нагрузку. Орден Длани и Орден Храмовников проводят расследование.
  - Мегацентр Все и Вся стал местом столкновения между двумя преступными картелями. Причиной столкновения вероятно стал конфликт интересов покрываемых картелями бизнесов на территории Мегацентра. Местные правоохранительные органы сообщили, что ситуация находится под контролем.
  - открылся новый жилищный комплекс корпорации Дом Ойр, и все, все кто вкладывался в застройку уже начали заезжать в свои квартиры. По подсчетам корпорации, население осколка увеличится на десять процентов - и это только в ближайшее время!
  - Дом Ойр начал самую масштабнуцю стройку за время существования текущего уровня осколка. Для нее проведется реновация оснований нижних уровней дабы они могли выдержать текущий проект Дома. Пока что о том, что именно строит корпорация, известно очень ограниченному числу лиц, и информация держится в секрете.
  - Дом Ойр совместно с местным Лордом Тумана и под надзором Ордена Смотрителей начал проект по расширению территорию осколка. Материалы предоставляет Пантеон Кайн. На новой территории предполагается создать районы с самой передовой инфраструктурой.
  - Все и Вся начала строительство завода - на нижних уровнях осколка. Не смотря на протесты многих, Все и Вся уверяют, что это позволит сократить загрязнение текущего уровня осколка, а также даст работу жителям трущоб нижних уровней, что снизит преступность.
  - Орден Длани провел операцию по устранению аватара архонта, который, по их данным, являлся главой корпоративного заговора угрожающего безопасности города и законам Кодекса Города. Отбор для нового аватара будет проведен ближайшее время и будет четко контролироваться.
  - вследствие несчастного случая погиб автар лорда тумана. Отбор смертных на роль нового аватара пройдет в ближайшее время. Похоже, осколок ждут перемены!
  - преступный картель убил аватар архонта. К делу был привлечен Орден Длани, который в ходе операции длившейся сутки полностью уничтожил все преступные элементы на острове. Новый аватар будет выбран из числа смертных ближайшее время.
  - был убит аватар архонта. Орден Длани проводит расследование с подозрением на то, что имела место корпоративная борьба, либо внутри корпорации частью которо был архонт, либо с другой корпорацией-конкурентом.
  - открылся новый Дворец корпорации Холдинг Хорнс, проспонсированный местным лордом тумана и богатейшими личностями осколка. Он должен стать не только жильем для самых важных и влиятельных личностей осколка, но и местом расположения новой администрации.
  - Дворец Корпорации Холдинг Хорнс стал предметов всеобщего внимания с тем, как внутри открылась новая парковская зона и аллея искусств, которые мгновенно стали достопримечательностью осколка. Корпорация планирует временно открыть определнные зоны для посещения не только жителями Дворца за определенную плату за вход.
  - открылся новый Тауер, который станет домом для локальных отделений всех трех орденов Пантеона Нокс.
  - при дне приема прошений в местном Тауере произошла давка, в ходе которой пострадали больше десятка пришедших с прошениями жителей осколка. Орден Хранителей призывает жителей распределится согласно загруженности Тауера, "на сайте есть вся необходимая информация".
  - тельхинская коммуна подверглась попытке сожжения со стороны разьяренной толпы, сторонников теории заговора что тельхины с их телепатией управляют обществом и именно следствием их действий являются все беды города. Лорд Тумана вмешался в происходящий конфликт вовремя чтобы избежать серьезных жертв.
  - глава местной тельхинской коммуны стал советником Лорда Тумана за счет "крайне важного вклада тельхинской коммуны в развитие осколка во всех сферах".
  - тифонсий улей подвергся попытке раззорения со стороны разьяренной толпы, желавшей сжечь улей. Прибывший на место Лорд Тумана смог остановить воинов улья прежде чем рассеивающаяся толпа понесла существенные жертвы.
  - произошла крупная сделка между двумя корпорациями, сменился владелец одного из крупнейших предприятий на осколке, и это определенно окажет влияние на траекторию дальнейшего развития для местных районов.
  - началось строительство крупного корпоративного обьекта, местные массово привлекаются к подроботке на стройке или к обслуживанию строителей. Лорд Тумана высказался, что данное событие является важной инвестицией и положительно скажется на общем развитии местных районов.
  - в ходе разбирательств с участием нескольких корпораций, а также Ордена Храмовников и Ордена Длани осколок сменил корпорацию-владельца. Пантеон Нокс уже заявил что данное решение - окончательное. Местный Лорд Тумана заявил, что подчинится указаниям Пантеона.
  - прошло награждение местных участников Орденов которые внесли неосопоримый вклад в развитие цивилизации. Пантеон Нокс гарантировал всем чье имя было озвучено на мероприятии пожизненные выплаты за их достижения.
  - проходит крупный межкорпоративный инвестиционный проект по развитию предприятий и инфраструктуры. Лорд Тумана уже завил о важности этого проекта как для осколка, так и для стабилизации и развития межкорпоративных отношений в масштабах всего города.